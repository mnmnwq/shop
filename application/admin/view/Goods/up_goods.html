<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>添加商品</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/css.css" />
    <script type="text/javascript" src="__STATIC__/admin/js/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__STATIC__/ue/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__STATIC__/ue/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__STATIC__/ue/lang/zh-cn/zh-cn.js"></script>
    <style>
        .imgs{
            float:left;
            margin-left: 20px;
            margin-bottom: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div id="pageAll">
    <div class="pageTop">
        <div class="page">
            <img src="__STATIC__/admin/img/coin02.png" /><span><a href="{:url('Index/main')}">首页</a>&nbsp;-&nbsp;<a
                href="#">商品管理</a>&nbsp;-</span>&nbsp;添加商品
        </div>
    </div>
    <div class="page ">
        <!-- 上传广告页面样式 -->
        <div class="banneradd bor">
            <div class="baTopNo">
                <span>添加商品</span>
            </div>

            <div class="baBody">
                <form action="{:url('Goods/do_add_goods')}" method="post" enctype="multipart/form-data">
                    <div class="bbD">商品名称：&nbsp;&nbsp;&nbsp;<input type="text"  name="goods_name"></div>
                    <div class="bbD">简单描述：&nbsp;&nbsp;&nbsp;<input type="text"  name="simple_desc"></div>
                    <div class="bbD">
                        商品分类：&nbsp;&nbsp;&nbsp;
                        <select>
                            <option>请选择</option>
                            <option>开场歌舞</option>
                            <option>歌曲</option>
                            <option>器乐演奏</option>
                        </select>
                    </div>
                    <div class="bbD">商品价格：&nbsp;&nbsp;&nbsp;<input type="text"  name="goods_price"></div>
                    <div class="bbD">商品库存：&nbsp;&nbsp;&nbsp;<input type="text"  name="goods_num"></div>
                    <div class="bbD">
                        商品图：<br/><br/>
                        <input class="file1" type="file" name="goods_pic"/>
                    </div>
                    <div class="bbD" id="images">
                        商品相册：
                        <br/><br/>
                        <button type="button" id="add_btn">增加</button>
                        <br/><br/>
                        <input type="file" name="goods_images[]" ><button type="button" class="del_btn">删除</button><br/>
                    </div>

                    <div class="bbD">
                        是否上架：
                        <input type="radio" name="on_sale" checked="checked" />&nbsp;否
                        <label><input type="radio" name="on_sale" />&nbsp;是</label>
                    </div>

                    <div class="bbD">
                        正文：<script id="editor" type="text/plain" style="width:95%;height:500px;" name="desc"></script>
                        </div>

                        <div class="bbD">
                            <p class="bbDP">
                            <button class="btn_ok btn_yes" href="#">提交</button>
                            <a class="btn_ok btn_no" href="#">取消</a>
                            </p>
                            </div>
                            </form>
                            </div>
                            </div>

                            <!-- 上传广告页面样式end -->
                            </div>
                            </div>
                            <script>
                            $(function(){
                                var ue = UE.getEditor('editor');
                                $('#add_btn').click(function(){
                                    $('#images').append('<input type="file" name="goods_images[]" ><button type="button" class="del_btn">删除</button><br/>');
                                });

                                $('#images').on('click','.del_btn',function(){
                                    $(this).prev().remove();
                                    $(this).next().remove();
                                    $(this).remove();
                                });

                            })
                        </script>
</body>
</html>
