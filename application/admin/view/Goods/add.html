<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>品牌添加-有点</title>
    <link rel="stylesheet" type="text/css" href="/static/admin/css/css.css" />
    <script type="text/javascript" src="/static/admin/js/jquery.min.js"></script>
</head>
<body>
<div id="pageAll">
    <div class="pageTop">
        <div class="page">
            <img src="/static/admin/img/coin02.png" /><span><a href="#">首页</a>&nbsp;-&nbsp;<a
                href="#">公共管理</a>&nbsp;-</span>&nbsp;添加货物
        </div>
    </div>
    <div class="page ">
        <!-- 上传广告页面样式 -->
        <div class="banneradd bor">
            <div class="baTopNo">
                <span>添加货物</span>
            </div>
            <div class="baBody">
                <form action="{:url('Brand/do_add')}">
                <div class="bbD">货物名称：&nbsp;&nbsp;&nbsp;<input type="text"  name="brand_name"></div>
                <div class="bbD">货物图片：&nbsp;&nbsp;&nbsp;<input type="file"  name="brand_name"></div>
                <div class="bbD">货物库存：&nbsp;&nbsp;&nbsp;<input type="text"  name="brand_name"></div>
                <div class="bbD">
                    <p class="bbDP">
                        <button class="btn_ok btn_yes" type="submit">提交</button>
                        <a class="btn_ok btn_no" href="#">取消</a>
                    </p>
                </div>
                </form>
            </div>
        </div>

        <!-- 上传广告页面样式end -->
    </div>
</div>
</body>
</html>
