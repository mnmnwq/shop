<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>添加分类</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/css.css" />
    <script type="text/javascript" src="__STATIC__/admin/js/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__STATIC__/ue/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__STATIC__/ue/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__STATIC__/ue/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
<div id="pageAll">
    <div class="pageTop">
        <div class="page">
            <img src="__STATIC__/admin/img/coin02.png" /><span><a href="{:url('Index/main')}">首页</a>&nbsp;-&nbsp;分类管理&nbsp;-</span>&nbsp;添加分类
        </div>
    </div>
    <div class="page ">
        <!-- 上传广告页面样式 -->
        <div class="banneradd bor">
            <div class="baTopNo">
                <span>添加分类</span>
            </div>

            <div class="baBody">
                <form action="{:url('Cate/do_add_cate')}" method="post" >
                    <div class="bbD" id="three">
                        城市：&nbsp;&nbsp;&nbsp;
                        <select name="city">
                            <option value="0">请选择</option>
                            {foreach $city as $v}
                            <option value="{$v.id}">{$v.name}</option>
                            {/foreach}
                        </select>
                    </div>

                    <!--<div class="bbD">-->
                        <!--<p class="bbDP">-->
                            <!--<button class="btn_ok btn_yes" type="submit">提交</button>-->
                            <!--<a class="btn_ok btn_no" href="#">取消</a>-->
                        <!--</p>-->
                    <!--</div>-->
                </form>
            </div>

        </div>
        <!-- 上传广告页面样式end -->
    </div>
</div>
<script>
    $(function(){
        $('select[name=city]').change(function(){
            var next_pid = $(this).val();
            $(this).nextAll().remove();
            var _this = $(this);
            $.ajax({
                type:'post',
                url:"{:url('Area/get_next')}",
                data:{'pid':next_pid},
                dataType:'json',
                success:function(result){
                    var str = '<span>&nbsp;&nbsp;省：&nbsp;&nbsp;&nbsp;<select name="province"><option>--请选择--</option>';
                    for(var i=0;i < result.length;i++){
                        str += '<option value="'+result[i].id+'">'+result[i].name+'</option>';
                    }
                    str += '</select></span>';
                    _this.after(str);
                }
            });
        });
        $('#three').on('change','select[name=province]',function(){
            var next_pid = $(this).val();
            var _this = $(this);
            $.ajax({
                type:'post',
                url:"{:url('Area/get_next')}",
                data:{'pid':next_pid},
                dataType:'json',
                success:function(result){
                    var str = '<span>&nbsp;&nbsp;区：&nbsp;&nbsp;&nbsp;<select name="area"><option>--请选择--</option>';
                    for(var i=0;i < result.length;i++){
                        str += '<option value="'+result[i].id+'">'+result[i].name+'</option>';
                    }
                    str += '</select></span>';
                    _this.after(str);
                }
            });
        });
    });
</script>

</body>
</html>
